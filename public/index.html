<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="some description">
    <meta name="author" content="subbotaanton@gmail.com">

    <title>Compare Lazada products</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="/css/grid.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">

    <div class="page-header">
        <h1>Compare Lazada products</h1>
    </div>

    <form class="navbar-form formURLComparative" role="search">
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon1">URL</span>
                    <input type="text" data-validate-type="url" class="form-control" id="url1"
                           placeholder="URL" aria-describedby="sizing-addon1">
                </div>
            </div><!-- /.col-lg-6 -->
            <div class="col-lg-6">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="sizing-addon2">URL</span>
                    <input type="text" data-validate-type="url" class="form-control" id="url2"
                           placeholder="URL" aria-describedby="sizing-addon2">
                </div>
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        <div class="row">
            <div class="col-lg-6">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>

    <div class="comparative-table comparativeTable"></div>

    <script data-template-name="comparativeTable" type="text/x-handlebars-template">

        <h3>Compare table</h3>
        <table class="table">
        {{#each this}}

        <tr>
            <td>{{this.name}}</td>
            <td>{{{colorfulValue this.value1}}}</td>
            <td>{{{colorfulValue this.value2}}}</td>
        </tr>

        {{/each}}
        </table>

    </script>

</div>

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="/js/handlebars-v3.0.1.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
